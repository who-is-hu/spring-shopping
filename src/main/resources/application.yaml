spring:
  application:
    name: spring-shopping
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none

---

spring:
  config:
    activate:
      on-profile: local

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true

  h2:
    console:
      enabled: true

  datasource:
    jdbc-url: jdbc:h2:mem:testdb
    username: sa
    driver-class-name: org.h2.Driver
